<div class="dashboard-container">
    <div class="top-container">
        <app-note-add (noteAdded)="getNotes()"></app-note-add>
        <app-search (noteSearched)="searchNote($event)"></app-search>
    </div>
    <div class="card-container">
        <mat-card class="note-card" *ngFor="let note of notes">
            <app-note [note]="note"></app-note>
        </mat-card>
    </div>
</div>
